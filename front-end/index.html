<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Projeto FTP</title>
</head>
<body>
    <header>
        <nav id="navbar" class="navbar">
        <div id="logo" class="logo">
            <a href="/" id="icon" class="icon">Home</a>
        </div>

        <div id="links-navbar" class="links-navbar">
            <ul id="links-list">
                <li><a href="">Arquivos</a></li>
                <li><a href="">Treinamentos</a></li>
                <li><a href="">Documentação</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </div>
    
        <div id="user-profile">
            <div id="profile-navbar">
                <a href="">Usuário</a>
            </div>
        </div>
        </nav>
    </header>
    <main id="main-content" class="main-content">
        <div class="container" id="container">
            <section id="search-section" class="search-section">
                <input type="text" name="filter" id="filter" placeholder="Filtrar arquivos">
                <button id="search-button">Pesquisar</button>
            </section>
            <section id="file-section" class="file-section">
                <p>Insira aqui seus arquivos</p>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <label for="check-all">
                                    <input type="checkbox" name="check-all" id="check-all" title="Selecionar todos os arquivos">
                                    Selecionar todos
                                </label>
                            </th>
                            <th></th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Versão</th>
                            <th>Local</th>
                            <th>Tamanho</th>
                            <th>Quantidade de downloads</th>
                        </tr>
                    </thead>
                    <tbody id="file-table">
                        <!-- Linhas de arquivos serão inseridas aqui dinamicamente -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados. 2025</p>
    </footer>
</body>
</html>
